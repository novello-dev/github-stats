<svg id="gh-dark-mode-only" width="360" height="210" xmlns="http://www.w3.org/2000/svg">
<style>
/* ===== Font stack: JetBrains Mono first ===== */
svg {
  font-family: "JetBrains Mono", "Fira Code", Consolas, monospace;
  font-size: 14px;
  line-height: 21px;
}

/* Garantir que textos HTML dentro do foreignObject usem a mesma fonte */
foreignObject,
foreignObject * {
  font-family: "JetBrains Mono", "Fira Code", Consolas, monospace;
}


/* ===== Catppuccin Mocha theme ===== */
#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #1e1e2e;           /* base */
  stroke: #313244;         /* surface0 */
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

#gh-dark-mode-only:target #background {
  fill: #1e1e2e;
  stroke: #313244;
  stroke-width: 0.5px;
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 32px);
}

h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font-size: 16px;
  font-weight: 600;
  color: #cdd6f4;         /* text */
  fill: #cdd6f4;          /* text */
}

#gh-dark-mode-only:target h2 {
  color: #cdd6f4;
  fill: #cdd6f4;
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

li {
  display: inline-flex;
  font-size: 12px;
  margin-right: 2ch;
  align-items: center;
  flex-wrap: nowrap;
  transform: translateX(-500%);
  animation: slideIn 2s ease-in-out forwards;
}

@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}

div.ellipsis {
  height: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
}

.octicon {
  fill: #6c7086;           /* overlay0 */
  margin-right: 1ch;
  vertical-align: top;
}

#gh-dark-mode-only:target .octicon {
  color: #8b949e;
  fill: #8b949e;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: rgb(225, 228, 232);  /* surface2 */
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
}

#gh-dark-mode-only:target .progress {
  background-color: rgba(110, 118, 129, 0.4);  /* surface0 */
}

.progress-item {
  outline: 2px solid rgb(225, 228, 232);
  border-collapse: collapse;
}

#gh-dark-mode-only:target .progress-item {
  outline: 2px solid #45475a; /* surface1 */
}

.lang {
  font-weight: 600;
  margin-right: 4px;
  color: #cdd6f4;          /* text */
}

#gh-dark-mode-only:target .lang {
  color: #cdd6f4;
}

.percent {
  color: #8b949e;  /* subtext0 */
}

#gh-dark-mode-only:target .percent {
  color: #8b949e;  /* subtext0 */
}
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="17" width="318" height="176">
<div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">

<h2>Languages Used (By File Size)</h2>

<div>
<span class="progress">
<span style="background-color: #3572A5;width: 52.300%;" class="progress-item"></span><span style="background-color: #f1e05a;width: 46.006%;" class="progress-item"></span><span style="background-color: #e34c26;width: 0.541%;" class="progress-item"></span><span style="background-color: #89e051;width: 0.402%;" class="progress-item"></span><span style="background-color: #c6538c;width: 0.363%;" class="progress-item"></span><span style="background-color: #663399;width: 0.345%;" class="progress-item"></span><span style="background-color: #384d54;width: 0.043%;" class="progress-item"></span>
</span>
</div>

<ul>


