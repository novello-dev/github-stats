<svg id="gh-dark-mode-only" width="360" height="210" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: "JetBrains Mono", "Fira Code", Consolas, monospace;
  font-size: 14px;
  line-height: 21px;
}

/* ===== Catppuccin Mocha (default) ===== */
#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #1e1e2e;           /* base */
  stroke: #313244;         /* surface0 */
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

/* Keep :target behavior (match default, so nothing "jumps") */
#gh-dark-mode-only:target #background {
  fill: #1e1e2e;
  stroke: #313244;
  stroke-width: 0.5px;
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 24px);
}

/* Ensure HTML inside foreignObject uses the same font */
foreignObject,
foreignObject * {
  font-family: "JetBrains Mono", "Fira Code", Consolas, monospace;
}

h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font-size: 16px;
  font-weight: 600;
  color: #89b4fa;          /* blue */
  fill: #89b4fa;
}

#gh-dark-mode-only:target h2 {
  color: #89b4fa;
  fill: #89b4fa;
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

li {
  display: inline-flex;
  font-size: 12px;
  margin-right: 2ch;
  align-items: center;
  flex-wrap: nowrap;
  transform: translateX(-500%);
  animation: slideIn 2s ease-in-out forwards;
}

@keyframes slideIn {
  to { transform: translateX(0); }
}

div.ellipsis {
  height: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
}

.octicon {
  fill: #6c7086;           /* overlay0 */
  margin-right: 0.5ch;
  vertical-align: top;
}

#gh-dark-mode-only:target .octicon {
  fill: #6c7086;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: #313244; /* surface0 */
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
}

#gh-dark-mode-only:target .progress {
  background-color: #313244;
}

.progress-item {
  outline: 2px solid #45475a; /* surface1 */
  border-collapse: collapse;
}

#gh-dark-mode-only:target .progress-item {
  outline: 2px solid #45475a;
}

.lang {
  font-weight: 600;
  margin-right: 4px;
  color: #cdd6f4;          /* text */
}

#gh-dark-mode-only:target .lang {
  color: #cdd6f4;
}

.percent {
  color: #a6adc8;          /* subtext0 */
}

#gh-dark-mode-only:target .percent {
  color: #a6adc8;
}
</style>

<g>
  <rect x="5" y="5" id="background" />
  <g>
    <foreignObject x="21" y="17" width="318" height="176">
      <div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">

        <h2>Languages Used (By File Size)</h2>

        <div>
          <span class="progress">
            {{ progress }}
          </span>
        </div>

        <ul>
          {{ lang_list }}
        </ul>

      </div>
    </foreignObject>
  </g>
</g>
</svg>
